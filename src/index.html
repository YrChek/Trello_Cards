<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки Trello</title>
</head>
<body>
  <main>
    <section name="todo" class="todo">
      <h2 class="title">Задачи</h2>
      <div class="card-box"></div>
      <div class="add-todo add">+ добавить карточку</div>
    </section>
    <section name="progress" class="progress">
      <h2 class="title">В работе</h2>
      <div class="card-box"></div>
      <div class="add-progress add">+ добавить карточку</div>
    </section>
    <section name="done" class="done">
      <h2 class="title">Выполнено</h2>
      <div class="card-box"></div>
      <div class="add-done add">+ добавить карточку</div>
    </section>
  </main>
  <script src="/src/index.js"></script>
</body>
</html>
